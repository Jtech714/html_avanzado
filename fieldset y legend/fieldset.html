<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fieldset y legend (simple)</title>
        <link rel="stylesheet" href="fieldset.css">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Datos personales</legend>
                <input type="text" placeholder="Nombre" class="form_input">
                <input type="text" placeholder="Apellido" class="form_input">
                <input type="text" placeholder="Región" class="form_input">
                <input type="number" placeholder="Edad" class="form_input">
            </fieldset>
            <fieldset>
                <legend>Datos de contacto</legend>
                <input type="email" placeholder="Email" class="form_input">
                <input type="text" placeholder="Número telefónico"
                class="form_input">
            </fieldset>
        </form>
    </body>
</html>
