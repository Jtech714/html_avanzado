<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Labels</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <!--simple inputs-->
            <h2>Formulario de contacto</h2>
            <div class="form_input">
                <label for="name">Nombre completo</label>
                <input type="text" placeholder=" Ej: John Doe" id="name">
            </div>
            <div class="form_input">
                <label>Email
                <input type="email" placeholder="contacto@es.com" required>
                </label>
            </div>    
            <!--select y options-->
            <div class="form_input">
                <label>Tipo de usuario
                    <select name="type_of_user">
                        <option>Tutor</option>
                        <option>Alumno</option>
                        <option>Otro</option>
                    </select>
                </label>
            </div>
            <!--datalist-->
            <div class="form_input">
                <label> Referente
                    <input list="referente">
                    <datalist id="referente" name="type_of_user">
                        <option value="Institucion acadÃ©mica">Escuela</option>
                        <option value="Asesor escolar">Profesor</option>
                        <option value="No especifico">Otro</option>
                    </datalist>
                </label>
            </div>
            <!--textarea-->
            <div class="form_input">
                <label for="horario">Horario de contacto</label>
                <textarea rows="1" placeholder="Introduce tu horario" id="horario"></textarea>
            </div>
        </form>
    </body>
</html>
