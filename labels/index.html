<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Labels</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <h2>Formulario de contacto</h2>
            <div class="form_input">
                <label for="name">Nombre completo</label>
                <input type="text" placeholder=" Ej: John Doe" id="name">
            </div>
            <div class="form_input">
                <label>Email
                <input type="email" placeholder="contacto@es.com" required>
                </label>
            </div>    
            <div class="form_input">
                <label for="horario">Horario de contacto</label>
                <textarea rows="1" placeholder="Introduce tu horario" id="horario"></textarea>
            </div>
        </form>
    </body>
</html>
